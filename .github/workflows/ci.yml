name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore NovaApp.sln
        working-directory: Nyt program til Nova
      
      - name: Build
        run: dotnet build NovaApp.sln -c Release --no-restore
        working-directory: Nyt program til Nova
      
      - name: Test
        run: dotnet test NovaApp.sln -c Release --no-build --verbosity normal
        working-directory: Nyt program til Nova
